name: Update README cards  
  
on:  
  schedule:  
    - cron: "0 3 * * *"  
  workflow_dispatch:  
  
permissions:  
  contents: write  
  
jobs:  
  build:  
    runs-on: ubuntu-latest  
    steps:  
      - uses: actions/checkout@v4  
  
      # Stats cards - dark and light  
      - name: Generate stats card (dark)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: stats  
          options: username=${{ github.repository_owner }}&show_icons=true&theme=dark  
          path: profile/stats-dark.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      - name: Generate stats card (light)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: stats  
          options: username=${{ github.repository_owner }}&show_icons=true&theme=default  
          path: profile/stats-light.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      # Top languages cards - dark and light  
      - name: Generate top languages card (dark)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: top-langs  
          options: username=${{ github.repository_owner }}&layout=compact&theme=dark  
          path: profile/top-langs-dark.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      - name: Generate top languages card (light)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: top-langs  
          options: username=${{ github.repository_owner }}&layout=compact&theme=default  
          path: profile/top-langs-light.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      # Repository pin cards - dark and light  
      - name: Generate jt-view repo card (dark)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: pin  
          options: username=${{ github.repository_owner }}&repo=jt-view&theme=dark  
          path: profile/pin-jt-view-dark.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      - name: Generate jt-view repo card (light)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: pin  
          options: username=${{ github.repository_owner }}&repo=jt-view&theme=default  
          path: profile/pin-jt-view-light.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      # Streak cards - dark and light  
      - name: Generate streak card (dark)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: stats  
          options: username=${{ github.repository_owner }}&theme=dark&hide=stars,issues,prs,contribs  
          path: profile/streak-dark.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      - name: Generate streak card (light)  
        uses: readme-tools/github-readme-stats-action@v1  
        with:  
          card: stats  
          options: username=${{ github.repository_owner }}&theme=default&hide=stars,issues,prs,contribs  
          path: profile/streak-light.svg  
          token: ${{ secrets.GITHUB_TOKEN }}  
  
      - name: Commit cards  
        run: |  
          git config user.name "github-actions"  
          git config user.email "github-actions@users.noreply.github.com"  
          git add profile/*.svg  
          git commit -m "Update README cards" || exit 0  
          git push
